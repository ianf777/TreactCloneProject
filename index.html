<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row space__between">
          <a href="/" class="nav__logo--link">
            <figure class="nav__logo--wrapper">
              <img src="/assets/navlogo.svg" alt="" class="nav__logo" />
            </figure>
            <h1 class="nav__logo--text highlight">Treact</h1>
          </a>
          <div class="nav__links--container">
            <ul class="nav__links">
              <li class="link__hover nav__link"><a href="">About</a></li>
              <li class="link__hover nav__link"><a href="">Blog</a></li>
              <li class="link__hover nav__link"><a href="">Pricing</a></li>
              <li class="link__hover nav__link"><a href="">Contact Us</a></li>
              <div class="nav__links--personal">
                <li class="link__hover nav__link"><a href="">Login</a></li>
                <li class="link__hover nav__link">
                  <a href=""
                    ><button class="button__generic">Sign Up</button></a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <header>
          <div class="container">
            <div class="row">
              <div class="header__wrapper">
                <div class="header__description">
                  <h1 class="header__title">
                    Beautiful React Templates
                    <span class="purple">for you.</span>
                  </h1>
                  <p class="header__para">
                    Our templates are easy to setup, understand and customize.
                    Fully modular components with a variety of pages and
                    components.
                  </p>
                  <div class="header__email--box">
                    <form action="" class="header__email--input">
                      <input type="email" placeholder="Your E-mail Address" />
                    </form>
                    <button class="email__btn no__cursor button__generic">
                      Get Started
                    </button>
                  </div>
                  <div class="header__trusted--wrapper">
                    <div class="header__trusted--title">
                      OUR TRUSTED CUSTOMERS
                    </div>
                    <figure class="header__trusted-logo--wrapper">
                      <img
                        src="./assets/headerCompanyLogos.png"
                        class="header__trusted--logo"
                        alt=""
                      />
                    </figure>
                  </div>
                </div>
                <div class="header__img--wrapper">
                    <img src="assets/headerdesign.svg" alt="" class="header__img">
                </div>
              </div>
            </div>
          </div>
        </header>
      </main>
    </section>
    <section id="features">
        <div class="container">
            <div class="row">
                <div class="features__row"></div>
            </div>
        </div>
    </section>
  </body>
</html>
